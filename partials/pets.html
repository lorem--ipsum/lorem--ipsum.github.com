<div class="splash pure-u-1">
  <div class="pure-g-r">
    <div class="pure-u-1">
      <div class="l-box splash-text">
        <h1 class="splash-head">
          Pet projects
        </h1>

        <h2 class="splash-subhead">
          Never recruiting someone without having seen a chunk of code, huh ? Luckily, there are plenty of projects I'm proud to show !
        </h2>
      </div>
    </div>
    <div class="projects pure-g">
      <div ng-repeat='project in projects' class="pure-u-1-3">
        <div class="project">
          <div class="title">
            <h3>{{project.who}} <span ng-show="project.stargazers == undefined" class="stargazers"><i class="fa fa-circle-o-notch fa-spin"></i></span><a target="_blank" ng-href="{{project.stargazers.link}}"><span ng-show="project.stargazers != undefined" class="stargazers"><i class="fa fa-star"></i> {{project.stargazers.count}}</span></a></h3>
          </div>
          <div class="preview">
            <a target="_blank" ng-href="{{project.where}}">
              <img ng-src="{{project.image}}">
            </a>
          </div>
          <div class="desc">
            <p ng-repeat="w in project.what">{{w}}</p>
          </div>
          <div class="link">
            <a target="_blank" ng-href="{{project.where}}">
              <button class="pure-button pure-button-primary"><i class="fa fa-long-arrow-right"></i></button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
