<div class="splash pure-u-1">
  <div class="pure-g-r">
    <div class="projects pure-g">
      <div ng-repeat='project in projects' class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-3">
        <div class="project">
          <div class="title">
            <h3>{{project.who}} <span ng-show="project.stargazers == undefined" class="stargazers"><i class="fa fa-circle-o-notch fa-spin"></i></span><a target="_blank" ng-href="{{project.stargazers.link}}"><span ng-show="project.stargazers != undefined" class="stargazers"><i class="fa fa-star"></i> {{project.stargazers.count}}</span></a></h3>
          </div>
          <div class="preview">
            <a target="_blank" ng-href="{{project.where}}">
              <img ng-src="{{project.image}}">
            </a>
          </div>
          <div class="desc">
            <p ng-repeat="w in project.what">{{w}}</p>
          </div>
          <div class="links">
            <div class="link">
              <div class="link-title">source</div>
              <a target="_blank" ng-href="{{project.github}}">
                <button class="pure-button pure-button-primary"><i class="fa fa-github"></i></button>
              </a>
            </div>
            <div class="link">
              <div class="link-title">demo</div>
              <a target="_blank" ng-href="{{project.demo}}">
                <button class="pure-button pure-button-primary"><i class="fa fa-flask"></i></button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
